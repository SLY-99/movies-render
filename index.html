<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="h2 text-center mt-3">Movies catolog</h2>
        </div>
    </header>
    <main>
        <aside>
            <div class="container">
                <div class="row mt-4">
                    <div class="col-md-4">
                        <input class="form-control" type="text" placeholder="Search">
                        <input class="form-control mt-3" type="text" placeholder="5">
                        <select class="form-select mt-3" name="" id="">
                            <option value="all">All</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="horror">Horror</option>
                            <option value="comedy">Comedy</option>
                            <option value="dramma">Dramma</option>
                        </select>
                        <select class="form-select mt-3" name="" id="">
                            <option value="rating-high">Rating (high to low)</option>
                            <option value="rating-low">Rating (low to high)</option>
                        </select>
                        <button type="button" class="btn btn-primary w-100 mt-3">Search</button>
                        <h3 class="h3 mt-4">Bookmarked movies</h3>
                        <ul class="list-group pb-5">
                            <li class="list-group-item">
                                <p class="fw-bold">Avegers: Infinity War</p>
                                <button type="button" class="btn btn-danger">Remove</button>
                            </li>
                            <li class="list-group-item">
                                <p class="fw-bold">The Avengers</p>
                                <button type="button" class="btn btn-danger">Remove</button>
                            </li>
                            <li class="list-group-item">
                                <p class="fw-bold">12 Years a Slave</p>
                                <button type="button" class="btn btn-danger">Remove</button>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-8">
                        <h5 class="h5">Search results: 39</h5>
                        <div class="alert alert-info" role="alert">
                            Use the form on the left to search for a movie
                        </div>
                        <div id="wrapper" class="wrapper d-flex flex-wrap">
                            <div class="card me-3 mb-3" style="width: 22rem;">
                                <img src="./images/85019.jpg" class="card-img-top" alt="Avengers">
                                <div class="card-body">
                                    <h5 class="card-title fw-bolder text-danger">Avengers: Infinity War</h5>
                                    <div class="d-flex">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="24" viewBox="0 0 24 24"><path d="M20 20h-4v-4h4v4zm-6-10h-4v4h4v-4zm6 0h-4v4h4v-4zm-12 6h-4v4h4v-4zm6 0h-4v4h4v-4zm-6-6h-4v4h4v-4zm16-8v22h-24v-22h3v1c0 1.103.897 2 2 2s2-.897 2-2v-1h10v1c0 1.103.897 2 2 2s2-.897 2-2v-1h3zm-2 6h-20v14h20v-14zm-2-7c0-.552-.447-1-1-1s-1 .448-1 1v2c0 .552.447 1 1 1s1-.448 1-1v-2zm-14 2c0 .552-.447 1-1 1s-1-.448-1-1v-2c0-.552.447-1 1-1s1 .448 1 1v2z"/></svg>
                                        <p class="ms-2 fw-bolder">2018</p>
                                    </div>
                                    <div class="d-flex">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 100.789 95.857">
                                            <path id="star" d="M50.4,1.318,65.967,32.872l34.823,5.061-25.2,24.56L81.54,97.175,50.4,80.8,19.25,97.175,25.2,62.493,0,37.933l34.823-5.061Z" transform="translate(0 -1.318)" fill="#efce4a"/>
                                          </svg>
                                        <p class="ms-2 fw-bolder">8.7</p>
                                    </div>
                                    <div class="pb-3">
                                        <button type="button" class="btn btn-outline-primary btn-sm me-3">Watch trailer</button>
                                        <button type="button" class="btn btn-outline-info btn-sm me-3">More info</button>
                                        <button type="button" class="btn btn-outline-success btn-sm">Bookmarks</button>
                                    </div>
                                </div>
                            </div>
                            <div class="card card me-3 mb-3" style="width: 22rem;">
                                <img src="./images/wp8772590.jpg" class="card-img-top" style="height: 220px;" alt="Avengers">
                                <div class="card-body">
                                    <h5 class="card-title fw-bolder text-danger"> The Avengers</h5>
                                    <div class="d-flex">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="24" viewBox="0 0 24 24"><path d="M20 20h-4v-4h4v4zm-6-10h-4v4h4v-4zm6 0h-4v4h4v-4zm-12 6h-4v4h4v-4zm6 0h-4v4h4v-4zm-6-6h-4v4h4v-4zm16-8v22h-24v-22h3v1c0 1.103.897 2 2 2s2-.897 2-2v-1h10v1c0 1.103.897 2 2 2s2-.897 2-2v-1h3zm-2 6h-20v14h20v-14zm-2-7c0-.552-.447-1-1-1s-1 .448-1 1v2c0 .552.447 1 1 1s1-.448 1-1v-2zm-14 2c0 .552-.447 1-1 1s-1-.448-1-1v-2c0-.552.447-1 1-1s1 .448 1 1v2z"/></svg>
                                        <p class="ms-2 fw-bolder">2012</p>
                                    </div>
                                    <div class="d-flex">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 100.789 95.857">
                                            <path id="star" d="M50.4,1.318,65.967,32.872l34.823,5.061-25.2,24.56L81.54,97.175,50.4,80.8,19.25,97.175,25.2,62.493,0,37.933l34.823-5.061Z" transform="translate(0 -1.318)" fill="#efce4a"/>
                                          </svg>
                                        <p class="ms-2 fw-bolder">8.1</p>
                                    </div>
                                    <div class="pb-3">
                                        <button type="button" class="btn btn-outline-primary btn-sm me-3">Watch trailer</button>
                                        <button type="button" class="btn btn-outline-info btn-sm me-3">More info</button>
                                        <button type="button" class="btn btn-outline-success btn-sm">Bookmarks</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            <div class="btn-group me-2" role="group" aria-label="First group">
                                <button type="button" class="btn btn-outline-primary">1</button>
                                <button type="button" class="btn btn-outline-primary">2</button>
                                <button type="button" class="btn btn-outline-primary">3</button>
                                <button type="button" class="btn btn-outline-primary">4</button>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
    </main>
    
    <script src="./js/movies.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
